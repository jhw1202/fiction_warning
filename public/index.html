<!DOCTYPE html>
<html>
  <head>
    <title>Fiction Warning</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
        background-image: url('assets/fabric_of_squares_gray.png');
      }

      .container {
        width: 62%;
        margin: 0 auto;
      }

      .header {
        padding-top: 64px;
      }

      .header {
        text-align: center;
      }

      .header h1 {
        margin-bottom: 36px;
        text-transform: uppercase;
      }

      .header h1 span {
        color: #fff;
        background-color: #000;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 8px #000;
      }

      .header h2 {
        text-shadow: 0px 1px #fff;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1><span>Fiction Warning</span></h1>
        <h2>Batten down the books.</h2>
      </div>
    </div>

  </body>
</html>
